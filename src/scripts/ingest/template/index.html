  <style data-jss="" data-meta="MuiContainer">
    .MuiContainer-root {
      width: 100%;

    }
    @media (min-width:600px) {
      .MuiContainer-root {
        padding-left: 24px;
        padding-right: 24px;
      }
    }
    .MuiContainer-disableGutters {
      padding-left: 0;
      padding-right: 0;
    }
    @media (min-width:600px) {
      .MuiContainer-fixed {
        max-width: 600px;
      }
    }
    @media (min-width:960px) {
      .MuiContainer-fixed {

      }
    }
    @media (min-width:1280px) {

      }
    }

    }

  <style data-jss="" data-meta="makeStyles">

    }

    }

  <!-- CSS only -->
  <link href = "bootstrap/css/bootstrap.min.css" rel = "stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="jss1">
    <a class="MuiTypography-root MuiLink-root MuiLink-underlineHover jss2 MuiTypography-colorInherit"
    target="_blank" rel="noopener" style="float: right; margin: 2em;"
      href="https://github.com/omotayo-alade/heart-failure-survival/blob/master/README.md">README</a>
  </header>
  <main class="MuiContainer-root MuiContainer-maxWidthXs" style="display: flex; justify-content: center;">
    <div class="jss39">
    <img class="img-responsive" alt="heart-failure" src="assets/heart.png">
      <h1 class="MuiTypography-root MuiTypography-h5" style="text-align: center;">A survival probability predictor for heart failure patients</h1>
    <form class="jss41" action="/predict" method="POST" id="myForm">
      <div class="form-group">
       <!-- <label for="creatinine">Creatinine Phosphokinase (mcg/L)</label> -->
        <input type="text" class="form-control" id="creatinine" name="creatinine_phosphokinase"
          placeholder="Creatinine Phosphokinase (mcg/L)" required>
      </div>
      <div class="form-group">
      <!--  <label for="ejection">Ejection Fraction (%)</label> -->
        <input type="text" class="form-control" name="ejection_fraction" id="ejection"
          placeholder="Ejection Fraction (%)" required>
      </div>
      <div class="form-group">
      <!-- <label for="serum">Serum Creatinine (mg/dL)</label> -->
        <input type="text" class="form-control" name="serum_creatinine" id="serum"
          placeholder="Serum Creatinine (mg/dL)" required>
      </div>
      <div class="form-group">
      <!--  <label for="time">Follow-up Period (No of Days)</label> -->
        <input type="text" class="form-control" id="time" name="time" placeholder="Follow-up Period (No of Days)"
          required>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="btn btn-primary btn-block btn-large"
        data-toggle="modal" data-target="#myModal">Predict</button>

        <p class="text-center mt-2" style="font-size: 13px; padding-top: 10px;">Made with ðŸ’“ by <a
            href="https://github.com/omotayo-alade">Omotayo Alade</a></p>
      </div>
    </form>
  </div>
  </main>
  <!-- Modal -->
  {% if show_prediction %}
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="output" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="output">Prediction</h5>
        </div>
        <div class="modal-body">
          <!-- Prediction output to be ingested here  -->
          <p class="text-center mt-2" style="font-size: 1.2em; font-style: oblique; font-weight: bold;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">{{ prediction }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
  <script>
    jQuery("#submit").prop('disabled', true);

    var toValidate = jQuery('#time'),
    valid = false;
    toValidate.keyup(function () {
    if (jQuery(this).val().length > 0) {
        jQuery(this).data('valid', true);
    } else {
        jQuery(this).data('valid', false);
    }
    toValidate.each(function () {
        if (jQuery(this).data('valid') == true) {
            valid = true;
        } else {
            valid = false;
        }
    });
    if (valid === true) {
        jQuery("#submit").prop('disabled', false);
    } else {
        jQuery("#submit").prop('disabled', true);
    }
    });


    $(document).ready(function (){
    $('#myModal').modal({backdrop: 'static', keyboard: false})
    });

    $(document).on('hide.bs.modal', '#myModal', function (e) {
        $('#myModal').empty();
    });
  </script>
</body>

</html>
